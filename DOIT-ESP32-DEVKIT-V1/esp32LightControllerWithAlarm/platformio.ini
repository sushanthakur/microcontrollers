[env:esp32doit-devkit-v1]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino
lib_deps = 
	mbed-seeed/BluetoothSerial@0.0.0+sha.f56002898ee8
	madhephaestus/ESP32Servo@^3.0.8
	arduino-libraries/NTPClient@^3.2.1
	paulstoffregen/Time@^1.6.1

board_build.partitions = huge_app.csv  ; Increases app space to ~3MB (if your ESP32 has >=4MB flash)
build_flags = 
  -Os  ; Optimize for size
  -DCORE_DEBUG_LEVEL=0  ; Disable debug logging
build_type = release